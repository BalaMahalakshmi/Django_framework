{% extends 'base.html' %}

{% block content %}

      <h2>ALL PRODUCTS</h2>

    <table>
        <thead>
            <tr>
                <th>pro_name</th>
                <th>pro_code</th>
                <th>price</th>
                <th>gst</th>
                <th>stock</th>
                <th>Update</th>
                <th>Delete</th>
             </tr>
    </table>

    <body>
        {% for pro in all_pro %}
            <tr>
                <td>{{ pro.pro_name }}</td>
                <td>{{ pro.pro_code }}</td>
                <td>{{ pro.price }}</td>
                <td>{{ pro.gst }}</td>
                <td>{{ pro.stock }}</td>
                <td> 
                    <a href="{% url 'product_update' pro.id %}">
                        <button>Update</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'product_delete' pro.id %}">
                        <button>Delete</button>
                    </a>
                </td>

            </tr>
        {% endfor %}

    </body>

{% endblock %}
